version: '3.8'
services:
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    restart: always

  web:
    build: web
    ports:
      - 80:80
    image: ghcr.io/bitbyt3r/magpetsvs-web:latest
    depends_on:
      - redis
    env_file:
      - .env
    restart: always

  game:
    build: game
    image: ghcr.io/bitbyt3r/magpetsvs-game:latest
    depends_on:
      - redis
      - crossbar
    env_file:
      - .env
    restart: always

  crossbar:
    build: crossbar
    ports:
      - 8080:8080
    image: ghcr.io/bitbyt3r/magpetsvs-crossbar:latest
    restart: always

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30
    restart: always